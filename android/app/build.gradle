apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

def projectRoot = rootDir.getAbsoluteFile().getParentFile().getAbsolutePath()

/**
 * React block - expo/react-native bundling configuration.
 * Keep as-is but we set a few variables above/below for hermes and splits.
 */
react {
    entryFile = file(["node", "-e", "require('expo/scripts/resolveAppEntry')", projectRoot, "android", "absolute"].execute(null, rootDir).text.trim())
    reactNativeDir = new File(["node", "--print", "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim()).getParentFile().getAbsoluteFile()
    hermesCommand = new File(["node", "--print", "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim()).getParentFile().getAbsolutePath() + "/sdks/hermesc/%OS-BIN%/hermesc"
    codegenDir = new File(["node", "--print", "require.resolve('@react-native/codegen/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim()).getParentFile().getAbsoluteFile()

    enableBundleCompression = (findProperty('android.enableBundleCompression') ?: false).toBoolean()
    // Use Expo CLI to bundle the app, this ensures the Metro config
    // works correctly with Expo projects.
    cliFile = new File(["node", "--print", "require.resolve('@expo/cli', { paths: [require.resolve('expo/package.json')] })"].execute(null, rootDir).text.trim())
    bundleCommand = "export:embed"

    autolinkLibrariesWithApp()
}

/**
 * Configure hermesEnabled flag from gradle.properties or command line.
 * Set `hermesEnabled=true` in android/gradle.properties to enable Hermes.
 */
def hermesEnabled = (findProperty('hermesEnabled') ?: 'false')

/**
 * Set this to true in release builds to optimize the app using R8.
 * Prefer toggling via gradle.properties (android.enableMinifyInReleaseBuilds=true)
 */
def enableMinifyInReleaseBuilds = (findProperty('android.enableMinifyInReleaseBuilds') ?: 'true').toBoolean()

/**
 * JSC flavor (if Hermes disabled)
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion

    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace 'com.souravsarkar1.ec'
    defaultConfig {
        applicationId 'com.souravsarkar1.ec'
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"

        buildConfigField "String", "REACT_NATIVE_RELEASE_LEVEL", "\"${findProperty('reactNativeReleaseLevel') ?: 'stable'}\""

        // Keep only the locales you need - e.g. English only here
        // Add other locales if your app requires them: resConfigs "en", "bn", "hi"
        resConfigs "en"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        // You can add a release signing config here (recommended for real release builds)
        // release {
        //     storeFile file('keystores/my-release-key.jks')
        //     storePassword '...'
        //     keyAlias '...'
        //     keyPassword '...'
        // }
    }

    // ABI splits - produces per-ABI outputs (smaller than a universal apk)
    splits {
        abi {
            enable true
            reset()
            include 'arm64-v8a', 'armeabi-v7a'  // common mobile ABIs; add others only if needed
            universalApk false
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            // Keep debug non-minified for easier debugging
            minifyEnabled false
            shrinkResources false
            debuggable true
        }
        release {
            // Note: In production, use your own release keystore instead of debug signing.
            signingConfig signingConfigs.debug
            minifyEnabled enableMinifyInReleaseBuilds
            shrinkResources enableMinifyInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"

            // PNG crunching can be disabled for faster builds, enable for final release if needed
            def enablePngCrunchInRelease = findProperty('android.enablePngCrunchInReleaseBuilds') ?: 'true'
            crunchPngs enablePngCrunchInRelease.toBoolean()

            // Reduce unneeded debug info
            // javaCompileOptions.annotationProcessorOptions.arguments = [ 'room.incremental': 'true' ]
        }
    }

    // Optionally strip debugging symbols from native libs, further size reduction may be possible with additional ndk config
    packagingOptions {
        jniLibs {
            def enableLegacyPackaging = findProperty('expo.useLegacyPackaging') ?: 'false'
            useLegacyPackaging enableLegacyPackaging.toBoolean()
        }
        resources {
            // Exclude common metadata files that add up in size
            excludes += [
                "META-INF/LICENSE",
                "META-INF/LICENSE.txt",
                "META-INF/NOTICE",
                "META-INF/NOTICE.txt",
                "META-INF/*.kotlin_module",
                "META-INF/DEPENDENCIES",
                "META-INF/INDEX.LIST"
            ]
        }
        // If any native lib collisions occur, use pickFirst for that specific path:
        // pickFirst '**/libc++_shared.so'
    }

    androidResources {
        ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:!CVS:!thumbs.db:!picasa.ini:!*~'
    }

    // Optional: limit densities â€” be careful, only use if you control design for reduced densities
    // defaultConfig { resConfigs "en", "xxhdpi", "xhdpi" }
}

// Apply static values from `gradle.properties` to the `android.packagingOptions`
// Accepts values in comma delimited lists, example:
// android.packagingOptions.pickFirsts=/LICENSE,**/picasa.ini
["pickFirsts", "excludes", "merges", "doNotStrip"].each { prop ->
    def options = (findProperty("android.packagingOptions.$prop") ?: "").split(",");
    for (i in 0..<options.size()) options[i] = options[i].trim();
    options -= ""
    if (options.length > 0) {
        println "android.packagingOptions.$prop += $options ($options.length)"
        options.each {
            android.packagingOptions[prop] += it
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    def isGifEnabled = (findProperty('expo.gif.enabled') ?: "") == "true";
    def isWebpEnabled = (findProperty('expo.webp.enabled') ?: "") == "true";
    def isWebpAnimatedEnabled = (findProperty('expo.webp.animated.enabled') ?: "") == "true";

    if (isGifEnabled) {
        // For animated gif support
        implementation("com.facebook.fresco:animated-gif:${expoLibs.versions.fresco.get()}")
    }

    if (isWebpEnabled) {
        // For webp support
        implementation("com.facebook.fresco:webpsupport:${expoLibs.versions.fresco.get()}")
        if (isWebpAnimatedEnabled) {
            // Animated webp support
            implementation("com.facebook.fresco:animated-webp:${expoLibs.versions.fresco.get()}")
        }
    }

    if (hermesEnabled.toString().toBoolean()) {
        // Hermes ABI handled automatically when hermesEnabled is true and ABI splits are used
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Add only the libraries you need. Avoid heavy deps that bring big native libs unless required.
    // Example common dependencies (uncomment if you use them):
    // implementation 'com.squareup.okhttp3:okhttp:4.9.3'
    // implementation 'com.squareup.retrofit2:retrofit:2.9.0'
}

